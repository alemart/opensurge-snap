name: opensurge
base: core18
version: '0.5.2.1'
summary: A fun 2D retro platformer inspired by Sonic games and a game creation system
description: |
  Open Surge is a fun 2D retro platformer inspired by Sonic games
  and a game creation system that lets you unleash your creativity!

grade: stable
confinement: strict
icon: opensurge.png

apps:
  opensurge:
    command: bin/desktop-launch $SNAP/games/opensurge --base $SNAP/share/games/opensurge
    desktop: usr/share/applications/opensurge.desktop
    environment:
      LD_LIBRARY_PATH: "$SNAP/usr/lib/$SNAPCRAFT_ARCH_TRIPLET/pulseaudio"
      DISABLE_WAYLAND: 1
    plugs:
      - home
      - desktop
      - desktop-legacy
      - audio-playback
      - x11
      - opengl
      - joystick

parts:
  opensurge:
    after: [desktop-glib-only, liballegro5, surgescript]
    source: https://github.com/alemart/opensurge.git
    source-tag: v0.5.2.1
    plugin: cmake
    override-build: |
      set -eu
      cd "$SNAPCRAFT_PART_BUILD"
      cmake "$SNAPCRAFT_PART_SRC" \
        "-DCMAKE_BUILD_TYPE=Release" \
        "-DBLEEDING_EDGE=OFF" \
        "-DALLEGRO_MONOLITH=OFF" \
        "-DCMAKE_LIBRARY_PATH=$SNAPCRAFT_STAGE/lib" \
        "-DCMAKE_INSTALL_PREFIX=$SNAPCRAFT_PART_INSTALL" \
        "-DGAME_DATADIR=$SNAPCRAFT_PART_INSTALL/share/games/opensurge" \
        "-DGAME_BINDIR=$SNAPCRAFT_PART_INSTALL/games" \
        "-DDESKTOP_INSTALL=ON" \
        "-DDESKTOP_ENTRY_PATH=$SNAPCRAFT_PART_INSTALL/usr/share/applications" \
        "-DDESKTOP_ICON_PATH=$SNAPCRAFT_PART_INSTALL/usr/share/pixmaps" \
        "-DDESKTOP_METAINFO_PATH=$SNAPCRAFT_PART_INSTALL/usr/share/metainfo"
      make -j2 && make install
      sed -i "s|^Icon=.*|Icon=/usr/share/pixmaps/opensurge.png|" "$SNAPCRAFT_PART_INSTALL/usr/share/applications/opensurge.desktop"
      sed -i "s|^\s*<icon \([^>]*\)>\([^<]*\)</icon>\s*$|<icon \\1>/usr/share/pixmaps/opensurge.png</icon>|" "$SNAPCRAFT_PART_INSTALL/usr/share/metainfo/opensurge.appdata.xml"
    build-packages:
      - build-essential
    stage-packages:
      - libasyncns0
      - libatk1.0-0
      - libcairo2
      - libdatrie1
      - libflac8
      - libfontconfig1
      - libfreetype6
      - libgdk-pixbuf2.0-0
      - libglvnd0
      - libglx0
      - libgraphite2-3
      - libgtk-3-0
      - libharfbuzz0b
      - libjpeg-turbo8
      - libogg0
      - libopengl0
      - libpango-1.0-0
      - libpangocairo-1.0-0
      - libpangoft2-1.0-0
      - libpixman-1-0
      - libpng16-16
      - libpulse0
      - libsndfile1
      - libthai0
      - libvorbis0a
      - libvorbisenc2
      - libvorbisfile3
      - libx11-6
      - libxau6
      - libxcb-render0
      - libxcb-shm0
      - libxcb1
      - libxcomposite1
      - libxcursor1
      - libxdamage1
      - libxdmcp6
      - libxext6
      - libxfixes3
      - libxi6
      - libxinerama1
      - libxrandr2
      - libxrender1
      - libphysfs1

  surgescript:
    source: https://github.com/alemart/surgescript.git
    source-tag: v0.5.5
    plugin: cmake
    configflags:
      - -DCMAKE_BUILD_TYPE=Release
      - -DWANT_EXECUTABLE=OFF
      - -DWANT_STATIC=OFF
    build-packages:
      - build-essential

  liballegro5:
    source: https://github.com/liballeg/allegro5/releases/download/5.2.7.0/allegro-5.2.7.0.tar.gz
    source-checksum: sha256/c1e3b319d99cb453b39d393572ba2b9f3de42a96de424aee7d4a1abceaaa970c
    plugin: cmake
    configflags:
      - -DCMAKE_BUILD_TYPE=Release
      - -DWANT_DEMO=OFF
      - -DWANT_DOCS=OFF
      - -DWANT_EXAMPLES=OFF
      - -DWANT_TESTS=OFF
    build-packages: # lean A5
      - build-essential
      - zlib1g-dev
      - libvorbis-dev
      - libogg-dev
      - libpulse-dev
      - libpng-dev
      - libjpeg8-dev
      - libfreetype6-dev
      - libphysfs-dev
      - libgtk-3-dev
      - libglu1-mesa-dev
      - libgl1-mesa-dev

  desktop-glib-only:
    source: https://github.com/ubuntu/snapcraft-desktop-helpers.git
    source-subdir: glib-only
    plugin: make
    build-packages:
      - libglib2.0-dev
    stage-packages:
      - libglib2.0-bin
